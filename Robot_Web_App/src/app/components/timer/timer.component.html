<div class="container">
    <div class="counter-container">
        <h1 class="counter-text">{{ timerString }}</h1>
    </div>
    <div class="options-container">
        <mat-checkbox class="options-check" 
            #timerCheck
            [color]="'primary'"
            [checked]="doLocalTimer" 
            (change)="timerChange($event)"
            id="timerCheckBox">Do Local Timer?</mat-checkbox>
    </div>
</div>
