<div class="robot-container">
    <div class="robot-module" id="moduleB">
        <h2 class="robot-module-text headingText">B</h2>
        <div class="robot-module-circle">
            <img src="../../../assets/up_arrow.svg" alt="^" class="robot-module-circle-icon" id="iconB">
        </div>
        <p class="robot-module-text">Offset: {{ offsetValB }}</p>
        <mat-slider
            min="-1"
            max="1"
            step="0.01"
            thumbLabel
            color="primary"
            [(value)]="offsetValB"
            (valueChange)="updateOffsets()"
        ></mat-slider>
    </div>
