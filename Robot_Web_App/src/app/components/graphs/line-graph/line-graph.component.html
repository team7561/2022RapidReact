<div class="graph-container" (show)="setChart()">
    <canvas baseChart 
            id="chart"
            width="100%" height="30"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartConfig"
            [type]="'line'">
    </canvas>

    <button class="wipe-btn" (click)="wipeData()" *ngIf="isStandardGraph">Erase</button>
</div>
