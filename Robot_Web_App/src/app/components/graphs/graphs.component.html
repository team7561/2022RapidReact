<div class="container">
    <div class="heading-container">
        <h1 class="heading-text">Graphs</h1>
    </div>
    <div class="chart" *ngIf="batteryChartData">
        <canvas baseChart
                id="batteryChart"
                width="100%" height="30"
                [datasets]="batteryChartData"
                [labels]="batteryChartLabels"
                [options]="batterChartConfig"
                [type]="'line'">
        </canvas>
    </div>
</div>
